<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日祝福页面</title>
  <!-- 所有 CSS 样式整合到这里，只留一个 <style> 标签 -->
  <style>
    /* 初始页样式 */
    .start-page {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fdf2f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .start-pic {
      width: 250px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .start-text {
      font-size: 22px;
      color: #2d3748;
      margin-bottom: 30px;
    }
    .next-btn {
      padding: 12px 24px;
      background: #ff8da1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    /* 第二页（动画页）样式 */
    .anim-page {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f0f8ff;
      display: none; /* 默认隐藏 */
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    @keyframes slideIn {
      0% { transform: translateX(-50px); opacity: 0; }
      50% { transform: translateX(0); opacity: 1; }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .anim-pic {
      width: 300px;
      border-radius: 10px;
      animation: slideIn 3s ease forwards;
      margin-bottom: 20px;
    }
    .anim-text {
      font-size: 20px;
      color: #2d3748;
      margin-bottom: 30px;
    }
    .anim-next-btn {
      padding: 12px 24px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    /* 第三页（互动页）样式 */
    .interact-page {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f5fafe;
      display: none; /* 默认隐藏 */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .interact-pic {
      width: 280px;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .interact-text {
      font-size: 20px;
      color: #2d3748;
      margin-bottom: 10px;
    }
    .tip-text {
      font-size: 16px;
      color: #718096;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- 所有页面容器放在同一个 <body> 里 -->
  <!-- 第一页：初始页 -->
  <div class="start-page">
    <img src="images/page1.png" class="start-pic" alt="初始页图片">
    <p class="start-text">这里是专属制作的生日祝福捏～</p>
    <button class="next-btn" id="startNextBtn">点击进入下一环节</button>
  </div>

  <!-- 第二页：动画页 -->
  <div class="anim-page" id="animPage">
    <img src="images/page2.png" class="anim-pic" alt="动画页图片">
    <p class="anim-text">愿这份祝福像动画一样，温暖你的每一天～</p>
    <button class="anim-next-btn" id="animNextBtn">继续解锁惊喜</button>
  </div>

  <!-- 第三页：互动页 -->
  <div class="interact-page" id="interactPage">
    <p class="interact-text">最后一份惊喜，点击图片查收～</p>
    <p class="tip-text">（点击一次播放音乐，再点击切换图片）</p>
    <img src="images/interact-pic.png" class="interact-pic" id="interactPic">
  </div>

  <!-- 所有音乐标签放在这里 -->
  <audio id="startMusic" src="music/birthday.mp3" preload="auto" loop></audio>
  <audio id="animMusic" src="music/anim.mp3" preload="auto" loop></audio>
  <audio id="interactMusic" src="music/interact.mp3" preload="auto"> ></audio>

  <!-- 所有 JS 脚本整合到这里，只留一个 <script> 标签 -->
  <script>
    // 1. 获取所有需要的元素
    const startPage = document.querySelector(".start-page");
    const startMusic = document.getElementById("startMusic");
    const startNextBtn = document.getElementById("startNextBtn");
    const animPage = document.getElementById("animPage");
    const animMusic = document.getElementById("animMusic");
    const animNextBtn = document.getElementById("animNextBtn");
    const interactPage = document.getElementById("interactPage");
    const interactPic = document.getElementById("interactPic");
    const interactMusic = document.getElementById("interactMusic");
    const secondPic = "images/interact-pic2.png";
    let isFirstPic = true;

    // 2. 初始页：点击页面播放背景音乐
    document.body.addEventListener("click", function() {
      if (startMusic.paused) {
        startMusic.play();
      }
    }, { once: true });

    // 3. 点击初始页按钮 → 进入动画页
    startNextBtn.addEventListener("click", function() {
      startPage.style.display = "none";
      animPage.style.display = "flex"; // 显示第二页
      startMusic.pause();
      animMusic.play(); // 播放动画页音乐
    });

    // 4. 点击动画页按钮 → 进入互动页
    animNextBtn.addEventListener("click", function() {
      animPage.style.display = "none";
      interactPage.style.display = "flex";
      animMusic.pause();
    });

    // 5. 互动页：点击图片播放音乐+切换图片
    interactPic.addEventListener("click", function() {
      if (interactMusic.paused) {
        interactMusic.play();
      } else {
        interactMusic.pause();
      }
      if (isFirstPic) {
        interactPic.src = secondPic;
        isFirstPic = false;
      } else {
        interactPic.src = "images/interact-pic.png";
        isFirstPic = true;
      }
    });
  </script>
</body>
</html>
