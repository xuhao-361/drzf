<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>祝福初始页</title>
  <!-- CSS：美化+预设显示状态 -->
  <style>
    /* 初始页容器：占满整个屏幕 */
    .start-page {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fdf2f8; /* 浅粉色背景 */
      display: flex;
      flex-direction: column; /* 文字+图片垂直排列 */
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
      text-align: center;
    }
    /* 初始页图片样式 */
    .start-pic {
      width: 250px; /* 图片宽度，适配手机 */
      border-radius: 10px; /* 圆角美化 */
      margin-bottom: 20px;
    }
    /* 文字样式 */
    .start-text {
      font-size: 22px;
      color: #2d3748;
      margin-bottom: 30px;
    }
    /* 按钮样式 */
    .next-btn {
      padding: 12px 24px;
      background: #ff8da1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    /* 隐藏其他页面（默认不显示） */
    .anim-page, .interact-page {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 第一页：初始页面 -->
  <div class="start-page">
    <img src="images/page1.png" class="start-pic" alt="初始页图片">
    <p class="start-text">这里是专属制作的生日祝福捏～</p>
    <button class="next-btn" id="startNextBtn">点击进入下一环节</button>
  </div>

  <!-- 第二页：动画页面（暂时隐藏） -->
  <div class="anim-page" id="animPage">
    <!-- 后续添加内容 -->
  </div>

  <!-- 第三页：互动页面（暂时隐藏） -->
  <div class="interact-page" id="interactPage">
    <!-- 后续添加内容 -->
  </div>

  <!-- 背景音乐（初始页） -->
  <audio id="startMusic" src="music/birthday.mp3" preload="auto" loop></audio>

  <!-- JS：控制初始页逻辑 -->
  <script>
    // 1. 获取元素
    const startPage = document.querySelector(".start-page");
    const startMusic = document.getElementById("startMusic");
    const startNextBtn = document.getElementById("startNextBtn");
    const animPage = document.getElementById("animPage");

    // 2. 解决浏览器自动播放限制：用户点击页面任意位置后播放背景音乐
    document.body.addEventListener("click", function() {
      if (startMusic.paused) { // 如果音乐没播放
        startMusic.play(); // 播放初始页音乐
      }
    }, { once: true }); // 只触发一次（避免重复点击重复播放）

    // 3. 点击按钮：进入第二页（动画页）
    startNextBtn.addEventListener("click", function() {
      startPage.style.display = "none"; // 隐藏初始页
      animPage.style.display = "flex"; // 显示动画页
      startMusic.pause(); // 暂停初始页音乐
    });
  </script>
</body>
</html>
<!-- 接上面的代码，只修改「第二页内容」和补充JS/CSS -->
<head>
  <style>
    /* 新增：第二页动画页面样式 */
    .anim-page {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f0f8ff; /* 浅蓝色背景 */
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    /* 自制动画：图片从左滑入+闪烁 */
    @keyframes slideIn {
      0% { transform: translateX(-50px); opacity: 0; } /* 初始位置：左边50px，透明 */
      50% { transform: translateX(0); opacity: 1; } /* 中间位置：居中，显示 */
      70% { transform: scale(1.05); } /* 轻微放大 */
      100% { transform: scale(1); } /* 恢复原大小 */
    }
    .anim-pic {
      width: 300px;
      border-radius: 10px;
      animation: slideIn 3s ease forwards; /* 应用动画：3秒完成 */
      margin-bottom: 20px;
    }
    /* 动画页文字样式 */
    .anim-text {
      font-size: 20px;
      color: #2d3748;
      margin-bottom: 30px;
    }
    /* 动画页按钮 */
    .anim-next-btn {
      padding: 12px 24px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

    const interactPage = document.getElementById("interactPage");

    // 显示动画页时，自动播放动画音乐（因为用户之前点击过页面，已满足交互要求）

<!-- 接上面的代码，修改「第三页内容」和补充JS/CSS -->
<head>
  <style>
    /* 新增：第三页互动页面样式 */
    .interact-page {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f5fafe;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .interact-pic {
      width: 280px;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer; /* 鼠标悬浮变手型，提示可点击 */
    }
    .interact-text {
      font-size: 20px;
      color: #2d3748;
      margin-bottom: 10px;
    }
    .tip-text {
      font-size: 16px;
      color: #718096;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- 第三页：互动页面（补充内容） -->
  <div class="interact-page" id="interactPage">
    <p class="interact-text">最后一份惊喜，点击图片查收～</p>
    <p class="tip-text">（点击一次播放音乐，再点击切换图片）</p>
    <img src="images/interact-pic.png" class="interact-pic" id="interactPic">
  </div>

  <!-- 新增：互动页音乐 -->
  <audio id="interactMusic" src="music/interact.mp3" preload="auto"> ></audio>

  <!-- JS：补充互动页逻辑 -->
  <script>
    // 新增：获取互动页元素
    const interactPic = document.getElementById("interactPic");
    const interactMusic = document.getElementById("interactMusic");
    // 准备第二张互动图片（可选，实现切换效果）
    const secondPic = "images/interact-pic2.png"; // 你可以再准备一张图片
    let isFirstPic = true; // 标记当前显示的是第一张图

    // 点击图片：播放互动音乐 + 切换图片
    interactPic.addEventListener("click", function() {
      // 1. 播放/暂停互动音乐
      if (interactMusic.paused) {
        interactMusic.play();
      } else {
        interactMusic.pause();
      }

      // 2. 切换图片（可选功能）
      if (isFirstPic) {
        interactPic.src = secondPic; // 切换到第二张图
        isFirstPic = false;
      } else {
        interactPic.src = "images/interact-pic.png"; // 切换回第一张图
        isFirstPic = true;
      }
    });
  </script>
</body>

</html>
